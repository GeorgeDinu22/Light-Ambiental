<script>
  const pozaMica = document.querySelectorAll('.container-poza img');
  const fundal = document.querySelector('.fundal-imagine-mare');
  const closeButton = document.getElementById('closeButon');
  const pozaMare = document.getElementById('imagine-mare');
  const backButon = document.querySelector('.buton-left');
  const nextButon = document.querySelector('.buton-right');

const vectorPoze =[]
pozaMica.forEach((element,index)=>{
  vectorPoze.push({id:index, src:element.src})
});
let current = 0;

  pozaMica.forEach((element,index) => {
    element.addEventListener('click',() =>{
      pozaMare.src=element.src;
      current = index;
      console.log(`Poza pe care ati selectat-o este ${pozaMica[index].src} si este pe pozitia ${index+1} din array-ul de poze`);
      fundal.style.display = 'flex';
    })
  })

nextButon.addEventListener('click',() =>{
  if(current < vectorPoze.length - 1) {
    current++;
  }
  else {
    current = 0;
  }
  pozaMare.src = vectorPoze[current].src;
})
backButon.addEventListener('click',() =>{
  if (current == 0){
    current = vectorPoze.length - 1;
  }
  else {
   current--;
  }
  pozaMare.src = vectorPoze[current].src
})

  closeButton.addEventListener('click', () =>
  {
    fundal.style.display = 'none';
  })

 

</script>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const images = document.querySelectorAll(".container-poza img");

    const observer = new IntersectionObserver((entries, observer) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {

                entry.target.classList.toggle("appear");
                observer.unobserve(entry.target);
            }
        });
    }, {
        threshold:1 
    });
    images.forEach(img => observer.observe(img));
});
</script>
